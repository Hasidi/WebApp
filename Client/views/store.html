
<h2>Store Page</h2>

<div ng-controller="storeController as storeCtrl">
    <button ng-click="storeCtrl.getAllProducts()">Get All Products</button>
    <span>Filter by value: <input type="text" ng-model="storeCtrl.filterBy"></span>
    <br>
    {{storeCtrl.products.length}}
    <table>
        <thead>
        <tr>
            <th><a href="" ng-click="storeCtrl.fieldToOrderBy='Id'; storeCtrl.reverseSort = !storeCtrl.reverseSort">Product ID</a></th>
            <th><a href="" ng-click="storeCtrl.fieldToOrderBy='ProductName'; storeCtrl.reverseSort = !storeCtrl.reverseSort">Product Name</a></th>
            <th><a href="" ng-click="storeCtrl.fieldToOrderBy='SupplierId'; storeCtrl.reverseSort = !storeCtrl.reverseSort">Supplier Id</a></th>
            <th><a href="" ng-click="storeCtrl.fieldToOrderBy='UnitPrice'; storeCtrl.reverseSort = !storeCtrl.reverseSort">UnitPrice</a></th>
            <th><a href="" ng-click="storeCtrl.fieldToOrderBy='Package'; storeCtrl.reverseSort = !storeCtrl.reverseSort">Package</a></th>
            <th><a href="" ng-click="storeCtrl.fieldToOrderBy='IsDiscontinued'; storeCtrl.reverseSort = !storeCtrl.reverseSort">IsDiscontinued</a></th>

        </tr>
        </thead>
        <tr ng-repeat="product in storeCtrl.products | filter : storeCtrl.filterBy |
                                                            orderBy:storeCtrl.fieldToOrderBy:storeCtrl.reverseSort">
            <td>{{product.Id}}</td>
            <td>{{product.ProductName}}</td>
            <td>{{product.SupplierId}}</td>
            <td>{{product.UnitPrice | currency: "USD$"}}</td>
            <td>{{product.Package}}</td>
            <td>{{product.IsDiscontinued}}</td>
            <td><button ng-show="USER.login" ng-click="storeCtrl.addCart(product)">Add to Cart</button> </td>
            <!--<td><button ng-click="storeCtrl.removeCart(product)">Remove Cart</button> </td>-->

        </tr>
    </table>
</div>
